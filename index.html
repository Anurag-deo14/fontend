<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images\dbugger-logo-color.png" alt="Logo Image">
            </div>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-links">
                <li><a href="#" style="font-weight: 700;">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><button class="login-button" href="#">Login</button></li>
                <li><button class="join-button" href="#">Register</button></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="main-sec">
            <div class="main-content-sec" style="margin-top:90px">
                <div class="beg" style="height: 10vh;">
                    <p>Let's Begin</p>
                </div>
                <div class="right-crc">
                    <p>Here's the <br> right <a style="color: orangered; font-weight: 600;">course</a> for <br> you</p>
                </div>
                <div class="para">
                    <p>Need help strating your Coding Journey?Look no further.Join our Coding Community to recieve
                        Premium Coding Content along with Personal Guidance from your mentors.</p>
                </div>
                <div class="buttons">
                    <div class="reg">
                    <a href=""><button class="reg-btn"><p>Register</p></button></a>
                </div>
                    <div class="play-video">
                    <img height="30px" src="images\video-play-256.png" alt=""><p style="color: black;">Play Video</p>
                    </div> 
                </div>
            </div>
            <div class="main-img-sec">
                <img  src="https://i.pinimg.com/originals/bb/37/5c/bb375cdd655184ca2715ac5059e73651.gif"
                    alt="" srcset="">
            </div>
        </div>
    </section>
    <div class="trailercontainer active">
		<iframe src="https://drive.google.com/file/d/1HUIy5dHYfVOGue-IG39B_tgTAU63HiRz/preview" width="90%" height="300" allow="autoplay"></iframe>
		
		<i class="fas fa-times fa-2x close-icon"></i>
	</div>
